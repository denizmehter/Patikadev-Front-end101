<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin-top: 0px; margin-bottom: 0px;
        }
        td {
            text-align: center;
        }

        .smallfont {
            font-size: 0.8em;
        }

    </style>
</head>
<body>
    <!--Logo Start-->
    <div style="text-align: center;"><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo"></div>
    <!--Logo End-->

    <!--İçerik Start-->
    <table style="width: -webkit-fill-available">
        <tr>
            <td style="background-color: #EEEE; " colspan="3">
                <p>Search the web using Google!</p>

                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">

        </tr>
        <tr>
            <td style="background-color: #7EE5DA; width: 37%;">
                Special Searches<br>
                <a href="">Stanford Search</a><br>

            </td>
            <td style="background-color: #70CCC2; font-size: 0.80em;">
                <a href="">Help!</a> <br>
                <a href="">About Google!</a> <br>
                <a href="">Company Info</a> <br>
                <a href="">Google! Logos</a> <br>
            </td>
            <td style="background-color: #62B3AA">
                <p class="smallfont">Get Google! <br> updates monthly: <br></p>
                <input type="hidden" value="google-friends">
                <input type="text" value="your e-mail"> <br>
                <input type="submit" value="Subscribe">

            </td>
        </tr>
    </table>
